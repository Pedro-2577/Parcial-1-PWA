<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pedro Mendez - dwn3a - PWA</title>

        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="recursos/main.css">
        <link rel="shortcut icon" href="recursos/fotos/icon.png" />
    </head>
    <body>
        <section>
            <div class="centro">
                <h3 class="cuidad">La app de clima</h3><img src=" " alt=" " width="50px" height="50px">
                <form>
                    <label for="search">Busca una cuidad:</label>
                    <input title="Search" id="search" value="" type="text" required/>

                    <button id="sendButton" type="button">Enviar</button>
                </form>
            </div>
            <div class="centro">
                <div><p>Temperatura actual en <strong class="cuidad">---</strong> es <strong class="temp">0</strong>°</p></div>

                <div><p>Sensacion termica <strong class="temp_feel">0</strong>°</p></div>

                <div><p>Temperatura minima <strong class="temp_min">0</strong>°</p></div>

                <div><p>Temperatura maxima <strong class="temp_max">0</strong>°</p></div>

                <div><p>Temperatura maxima <strong class="humedad">0</strong>%</p></div>

                <div><p>Presión atmosférica <strong class="presion">0</strong></p></div>

                <div><p>Velocidad de viento <strong class="viento">0</strong> Km/h</p></div>

                
            </div>
        </section>
        <div id="main"></div>
        <script src="recursos/main.js"></script>  
    </body>
</html>
